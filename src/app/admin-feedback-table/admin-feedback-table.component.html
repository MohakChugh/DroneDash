<div id="page-top">
  <div id="wrapper">
    <app-header></app-header>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop"
              type="button"><i class="fas fa-bars"></i></button><a class="btn btn-danger btn-icon-split"
              role="button"><span class="text-white text" (click)="logout.logout()">Logout</span></a></div>
        </nav>
        <div class="container-fluid">
          <h3 class="text-dark mb-4">Feedback and Messages</h3>
          <div class="card shadow">
            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">Feedback/Messages provided by the Plants/Pilots</p>
            </div>
            <div class="card-body">
              <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table dataTable my-0" id="dataTable">
                  <thead>
                    <tr>
                      <th>From</th>
                      <th>Message</th>
                      <th>Time</th>
                      <th>plant</th>
                      <th>Delete Message</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let message of messages">
                      <td class="alert alert-danger">{{message.by | titlecase}}</td>
                      <td>{{message.message}}</td>
                      <td>{{message.timestamp | date:'medium' }}</td>
                      <td>{{message.plant | titlecase}}</td>
                      <td> <button class="btn btn-danger" (click)="deleteMessage(message.id)">DELETE MESSAGE</button>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td><strong>From</strong></td>
                      <td><strong>Message</strong></td>
                      <td><strong>Time</strong></td>
                      <td><strong>Plant</strong></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  </div>
</div>
