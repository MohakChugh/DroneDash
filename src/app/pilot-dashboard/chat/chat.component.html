<div class="row">
  <div class="col">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row text-center">
          <div class="col-lg-12 col-xl-12">
            <div class="p-5">
              <div class="text-center"></div>
              <form class="user">
                <h5 style="padding: 4px;">Send Message to Admin@Omnipresent</h5>
                <div class="form-group">
                    <input [(ngModel)]="message" class="form-control form-control-user" type="text" aria-describedby="emailHelp" placeholder="Enter Message Here" name="message">
                </div>
                <button (click)="sendMessage()" class="btn btn-primary btn-block text-white btn-user" type="submit">
                  Send Message
                </button>
                <hr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
