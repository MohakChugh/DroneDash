<div id="page-top">
  <div id="wrapper">
    <app-header></app-header>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop"
              type="button"><i class="fas fa-bars"></i></button><a class="btn btn-danger btn-icon-split"
              role="button"><span class="text-white text" (click)="logout.logout()">Logout</span></a></div>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 col-xl-3 mb-4">
              <div class="card shadow border-left-primary py-2">
                <div class="card-body" [routerLink]="['/reports']">
                  <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                      <div class="text-uppercase text-primary font-weight-bold text-xs mb-1">
                        <span>{{plantname | titlecase}} PLANT</span>
                      </div>
                      <div class="text-dark font-weight-bold h5 mb-0"><span>Get Reports</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-book-open fa-2x text-gray-300"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="text-primary font-weight-bold m-0">Todo List</h6>
                </div>
                <ul class="list-group list-group-flush">
                <!-- Todo List added -->
                  <li *ngFor="let todo of todoList let i = index" [attr.data-index]="i" class="list-group-item">
                    <div class="row align-items-center no-gutters">
                      <div class="col mr-2">
                        <h6 class="mb-0"><strong>{{todo.text}}</strong></h6>
                      </div>
                      <div class="col-auto">
                        <div class="custom-control custom-checkbox"><input class="custom-control-input" type="checkbox"
                            id="formCheck-{{i}}">
                            <!-- FIXME: Add feature to delete task -->
                            <label (click)="deleteTask(todo.id)" class="custom-control-label" for="formCheck-{{i}}"></label>
                            <!--  -->
                          </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <!-- Add input field here -->
              </div>
              <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Enter Task" [(ngModel)]="task">
              <br>
              <div *ngIf="taskAdded" class="alert alert-success alert-dismissible">Task Added</div>
              <button class="btn btn-info" (click)="addTask()">Add Task</button>
            </div>
            <div class="col-lg-6 mb-4">
              <app-plant-chat></app-plant-chat>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  </div>
</div>
