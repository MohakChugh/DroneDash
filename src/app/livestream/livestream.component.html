<div id="page-top">
  <div id="wrapper">
    <app-header></app-header>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop"
              type="button"><i class="fas fa-bars"></i></button><a class="btn btn-danger btn-icon-split"
              role="button"><span class="text-white text" (click)="logout.logout()">Logout</span></a></div>
        </nav>
        <div class="container-fluid">
          <h1>Live Stream</h1>
        </div>
        
        <div class="container" style="text-align: center;">
          <div>
            <button *ngIf="missionStatus === 'start'" class="btn btn-success" disabled> <i class="fas fa-bullseye"></i> DRONE IS CURRENTLY FLYING</button>
            <button *ngIf="missionStatus === 'stop'" class="btn btn-danger" disabled> <i class="fas fa-bullseye"></i> DRONE IS CURRENTLY NOT FLYING</button>
          </div>
          <br>
          <div style="background-color: black;" (click)="player()">
            <div *ngIf="!liveStreamOn" class="alert alert-dark" style="text-align: center;"> CLICK ANYWHERE ON THE
              PLAYER TO PLAY </div>
            <video id="videoElement" width="100%">
            </video>
            <div *ngIf="!liveStreamOn" class="alert alert-dark" style="text-align: center;"> CLICK ANYWHERE ON THE
              PLAYER TO PLAY </div>
          </div>
          <h4 class="center">{{CompanyName | titlecase}} - {{ CurrentDateandTime | date }}</h4>
        </div>
        <app-footer></app-footer>
      </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
  </div>
