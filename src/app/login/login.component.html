<div class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 col-xl-6 d-none d-lg-flex">
                <div class="flex-grow-1 bg-login-image"
                  style="background-image: url(&quot;assets/img/hindalcologo.jpeg&quot;);">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input class="form-control form-control-user" type="email" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"
                        [(ngModel)]="email">
                    </div>
                    <div class="form-group"><input class="form-control form-control-user" type="password"
                        id="exampleInputPassword" placeholder="Password" name="password" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                      </div>
                    </div>
                    <div *ngIf="loading" style="text-align: center;" class="alert alert-info">LOADING</div>
                    <div *ngIf="incorrect" style="text-align: center;" class="alert alert-danger">The Email or the
                      Password is Incorrect</div>
                    <button class="btn btn-primary btn-block text-white btn-user" type="submit"
                      (click)='login()'>Login</button>
                    <hr>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
