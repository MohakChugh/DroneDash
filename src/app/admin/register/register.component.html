<div>
  <div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-flex">
            <div class="flex-grow-1 bg-register-image"
              style="background-image: url(&quot;assets/img/logo.png&quot;);">
            </div>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create an Account!</h4>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Name"
                      name="last_name" [(ngModel)]="name">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" type="text" id="exampleFirstName"
                      placeholder="Plant Name" name="plantname" [(ngModel)]="plantname">
                  </div>
                  <div class="col-sm-6">
                    <input style="margin-top: 1rem;" class="form-control form-control-user" type="text"
                      id="exampleFirstName" placeholder="Role ( pilot / plant )" name="role" [(ngModel)]="role">
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control form-control-user" type="email" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Email Address or Username" name="email"
                    [(ngModel)]="email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input class="form-control form-control-user" type="password" id="examplePasswordInput"
                      placeholder="Password" name="password" [(ngModel)]="password">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput"
                      placeholder="Repeat Password" name="password_repeat" [(ngModel)]="repeatPassword">
                  </div>
                </div>
                <button class="btn btn-primary btn-block text-white btn-user" type="submit" (click)="register()">
                  Register Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
