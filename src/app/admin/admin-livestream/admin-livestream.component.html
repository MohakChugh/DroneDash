<div id="page-top">
  <div id="wrapper">
    <app-header></app-header>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
          <div class="container-fluid">
            <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button">
              <i class="fas fa-bars"></i>
            </button>
            <a class="btn btn-danger btn-icon-split" role="button">
              <span class="text-white text" (click)="logout.logout()">Logout</span>
            </a>
          </div>
        </nav>
        <div class="container-fluid">
          <h1>Live Stream</h1>
        </div>
        <div class="container">
          <div class="row">
            <div div class="col-xl-6" *ngFor="let name of names let i = index" [attr.data-index]="i">
              <button class="alert alert-info" (click)="player(i)"> Click here or on the player to get The live stream
                of {{name | titlecase}} Plant
                <br>
                <button *ngIf="status[i] === 'start'" class="btn btn-success">
                  <i class="fas fa-broadcast-tower"> MISSION ONGOING </i>
                </button>
                <button *ngIf="status[i] === 'stop'" class="btn btn-danger">
                  <i class="fas fa-broadcast-tower"> MISSION STOPPED </i>
                </button>
              </button>
              <button *ngIf="isMainBranch" class="btn btn-dark" (click)="requestLiveStream(name)">Request
                Livestream</button>
              <br>
              <div *ngIf="!liveStreamOn[i]" class="vplayer" data-v="" (click)="player(i)">
                <div class="plybtn" (click)="player(i)"></div>
              </div>
              <video *ngIf="liveStreamOn[i]" style="background-color: black;" id="videoElement{{i}}" width="100%">
              </video>
              <br><br><br>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <app-footer></app-footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
  </div>
</div>
