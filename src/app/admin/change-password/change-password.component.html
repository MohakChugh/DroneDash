<div id="page-top">
    <div id="wrapper">
        <app-header></app-header>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white text-right shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button">
                            <i class="fas fa-bars"></i>
                        </button>
                        <a class="btn btn-danger btn-icon-split" role="button">
                            <span class="text-right text-white text" (click)="logout.logout()">Logout</span>
                        </a>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-lg-12 col-xl-10">
                            <div class="card shadow-lg o-hidden border-0 my-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-lg-6 col-xl-12">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h4 class="text-dark mb-2">Change Your Password</h4>
                                                    <p class="mb-4">
                                                        PLEASE REQUEST A NEW PASSWORD BY ENTERING YOUR USERNAME BELOW
                                                    </p>
                                                </div>
                                                <form class="user">
                                                    <h3>Enter New Password</h3>
                                                    <div class="form-group">
                                                        <input [(ngModel)]="password"
                                                            class="form-control form-control-user" type="text"
                                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                                            placeholder="Enter new Password" name="email">
                                                    </div>
                                                    <h3>Confirm New Password</h3>
                                                    <div class="form-group">
                                                        <input [(ngModel)]="confirmPassword"
                                                            class="form-control form-control-user" type="text"
                                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                                            placeholder="Enter new Password" name="email">
                                                    </div>
                                                    <button (click)="reset()"
                                                        class="btn btn-primary btn-block text-white btn-user"
                                                        type="submit">
                                                        Reset Password
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</div>
